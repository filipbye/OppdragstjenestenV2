<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oppdragstjenesten</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    .oppdrag { border: 1px solid #aaa; padding: 10px; margin: 10px 0; border-radius: 6px; }
    button { margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Oppdragstjenesten</h1>

  <div id="auth-section">
    <h2>Logg inn / Registrer</h2>
    <input id="email" type="email" placeholder="E-post" /><br>
    <input id="password" type="password" placeholder="Passord" /><br>
    <button id="login">Logg inn</button>
    <button id="signup">Registrer</button>
  </div>

  <button id="logout" class="hidden">Logg ut</button>

  <div id="create-task-section" class="hidden">
    <h2>Opprett nytt oppdrag</h2>
    <input id="title" type="text" placeholder="Tittel" /><br>
    <textarea id="description" placeholder="Beskrivelse"></textarea><br>
    <button id="create-task">Publiser oppdrag</button>
  </div>

  <div id="tasks-section" class="hidden">
    <h2>Oppdrag</h2>
    <div id="tasks"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
    import { 
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, onSnapshot, query, orderBy 
    } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDetAoUeCO8DfraAHMihUJlGJupTvUwu68",
      authDomain: "oppdragstjenesten-54329.firebaseapp.com",
      projectId: "oppdragstjenesten-54329",
      storageBucket: "oppdragstjenesten-54329.appspot.com",
      messagingSenderId: "1026577707287",
      appId: "1:1026577707287:web:d868ab7265100682840752",
      measurementId: "G-3XNQL7S9GR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const login = document.getElementById("login");
    const signup = document.getElementById("signup");
    const logout = document.getElementById("logout");
    const createTaskBtn = document.getElementById("create-task");
    const title = document.getElementById("title");
    const description = document.getElementById("description");
    const tasks = document.getElementById("tasks");
    const createTaskSection = document.getElementById("create-task-section");
    const tasksSection = document.getElementById("tasks-section");

    login.onclick = () => signInWithEmailAndPassword(auth, email.value, password.value).catch(alert);
    signup.onclick = () => createUserWithEmailAndPassword(auth, email.value, password.value).catch(alert);
    logout.onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        createTaskSection.classList.remove("hidden");
        tasksSection.classList.remove("hidden");
        logout.classList.remove("hidden");
      } else {
        createTaskSection.classList.add("hidden");
        tasksSection.classList.add("hidden");
        logout.classList.add("hidden");
      }
    });

    createTaskBtn.onclick = async () => {
      await addDoc(collection(db, "oppdrag"), {
        title: title.value,
        description: description.value,
        user: auth.currentUser.email,
        timestamp: Date.now()
      });
      title.value = "";
      description.value = "";
    };

    const q = query(collection(db, "oppdrag"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      tasks.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "oppdrag";
        div.innerHTML = `<strong>${data.title}</strong><br>${data.description}<br><small>${data.user}</small>`;
        tasks.appendChild(div);
      });
    });

  </script>

</body>
</html>
