<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oppdragstjenesten</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #app { max-width: 600px; margin: auto; }
    .oppdrag { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body>
<div id="app">
  <h1>Oppdragstjenesten</h1>

  <!-- Login/Logout -->
  <div id="auth-section">
    <input id="email" type="email" placeholder="E-post" /><br><br>
    <input id="password" type="password" placeholder="Passord" /><br><br>
    <button id="login">Logg inn</button>
    <button id="signup">Registrer</button>
    <button id="logout" class="hidden">Logg ut</button>
  </div>

  <hr>

  <!-- Opprett Oppdrag -->
  <div id="create-task-section" class="hidden">
    <h3>Legg ut oppdrag</h3>
    <input id="title" type="text" placeholder="Oppdrags-tittel" /><br><br>
    <textarea id="description" placeholder="Beskrivelse"></textarea><br><br>
    <button id="create-task">Publiser oppdrag</button>
  </div>

  <hr>

  <!-- Liste over oppdrag -->
  <div id="tasks-section" class="hidden">
    <h3>Tilgjengelige oppdrag</h3>
    <div id="tasks"></div>
  </div>
</div>

<!-- Firebase (du legger inn din key under) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDetAoUeCO8DfraAHMihUJlGJupTvUwu68",
    authDomain: "oppdragstjenesten-54329.firebaseapp.com",
    projectId: "oppdragstjenesten-54329",
    storageBucket: "oppdragstjenesten-54329.appspot.com",
    messagingSenderId: "1026577707287",
    appId: "1:1026577707287:web:d868ab7265100682840752",
    measurementId: "G-3XNQL7S9GR"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginBtn = document.getElementById('login');
  const signupBtn = document.getElementById('signup');
  const logoutBtn = document.getElementById('logout');
  const createTaskBtn = document.getElementById('create-task');

  const tasksDiv = document.getElementById('tasks');
  const createSection = document.getElementById('create-task-section');
  const tasksSection = document.getElementById('tasks-section');
  const logoutSection = document.getElementById('logout');

  onAuthStateChanged(auth, (user) => {
    if (user) {
      createSection.classList.remove('hidden');
      tasksSection.classList.remove('hidden');
      logoutBtn.classList.remove('hidden');
    } else {
      createSection.classList.add('hidden');
      tasksSection.classList.add('hidden');
      logoutBtn.classList.add('hidden');
    }
  });

  signupBtn.addEventListener('click', () => {
    createUserWithEmailAndPassword(auth, email.value, password.value);
  });

  loginBtn.addEventListener('click', () => {
    signInWithEmailAndPassword(auth, email.value, password.value);
  });

  logoutBtn.addEventListener('click', () => {
    signOut(auth);
  });

  createTaskBtn.addEventListener('click', async () => {
    await addDoc(collection(db, "oppdrag"), {
      title: title.value,
      description: description.value,
      user: auth.currentUser.email,
      timestamp: Date.now()
    });
    title.value = "";
    description.value = "";
  });

  const q = query(collection(db, "oppdrag"), orderBy("timestamp", "desc"));
  onSnapshot(q, (snapshot) => {
    tasksDiv.innerHTML = "";
    snapshot.forEach(doc => {
      const data = doc.data();
      const div = document.createElement('div');
      div.className = 'oppdrag';
      div.innerHTML = `<strong>${data.title}</strong><br>${data.description}<br><small>Postet av: ${data.user}</small>`;
      tasksDiv.appendChild(div);
    });
  });
</script>

</body>
</html>
